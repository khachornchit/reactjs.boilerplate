<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Props : Properties</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        var MyComponent = React.createClass({
            render: function() {
                return (
                    <div>
                        <h1>Title : {this.props.title}</h1>
                        <h2>Genre : {this.props.genre}</h2>
                        <hr />
                    </div>
                );
            }
        });

        ReactDOM.render(
            <div>
                <MyComponent title="The Matrix" genre="Sifi Movie" />
                <MyComponent title="Avatar" genre="Sifi Movie" />
                <MyComponent title="Romeo and Juliet" genre="Romantic" />
                <MyComponent title="Why Don't'" genre="Korea" />
            </div>,
            document.getElementById('app')
        );
    </script>
</body>
</html>
